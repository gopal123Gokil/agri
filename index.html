<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="border-container">
        <div class="platform">
            <p class="count-label">Pak Agri Count</p>
            <h1 class="count-number"><span id="press-count">0</span></h1>
            <div id="image-top-container">
                <img id="top-image" src="Default_fantasy_anime_character_2.jpg" alt="Top Image">
            </div>
            <div id="image-container"></div>
            <button id="action-button">Pak Agri Pak Agri</button>
            <button id="reset-button">Reset Count</button>
            <audio id="sound-effect" src="WhatsApp Audio 2024-06-03 at 22.01.55.mpeg"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
